# For incompatible version config conditionals
run-shell "tmux set-environment -g TMUX_VERSION $(tmux -V | cut -c 6-)"
run-shell "tmux set-environment -g CLIENT_CWD $(pwd)"

# General
set-option -g mode-keys vi
set-option -g xterm-keys on
set-option -g default-terminal "screen-256color"
set-option -g xterm-keys on
set-option -g set-titles on

# Prefixes
set-option -g prefix C-a

# Window/split creation
unbind '"'
unbind %
# ... and manipulating the paths into which they open
# Tmux <1.9 seems to have no good options other than setting the whole session path
if-shell '[ "$(echo "$TMUX_VERSION < 1.9" | bc)" = 1 ]' \
  "bind-key c set-option -g default-path \"\\$CLIENT_CWD\" \\; new-window; \
   bind-key C-c set-option -g default-path \"\" \\; new-window \\; set-option -g default-path \"\\$CLIENT_CWD\"; \
   bind-key k display-message \"hey i am running pre-1.9 tmux things - \\$CLIENT_CWD \"; \
   bind-key \\ split-window -v; \
   bind-key | split-window -h"
# Tmux >1.9 no longer has default-path but does have a bunch of other better options
if-shell '[ "$(echo "$TMUX_VERSION >= 1.9" | bc)" = 1 ]' \
  "bind-key c new-window -c \"\\$CLIENT_CWD\"; \
   bind-key C-c new-window -c \"#{pane_current_path}\"; \
   bind-key k display-message \"hey i am running POST-1.9 tmux things - \\$CLIENT_CWD\"; \
   bind-key \\ split-window -v -c \"#{pane_current_path}\"; \
   bind-key | split-window -h -c \"#{pane_current_path}\""

# Navigation - windows
bind-key C-a last-window
bind-key a last-window
bind-key C-p previous-window
bind-key C-p next
bind-key -n S-Left previous-window
bind-key -n S-Right next-window
bind-key S-Left swap-window -t -1
bind-key S-Right swap-window -t +1

# Navigation - panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
# Swap current pane up and down the pane list, allowing repetition
bind-key -r M-PageUp swap-pane -U
bind-key -r M-PageDown swap-pane -D

# Copy/paste
# Behave like vim, more or less sorta
bind-key v copy-mode
bind-key P paste-buffer
# bind-key syntax changed in 2.4
if-shell '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1 ]' \
  "bind-key -t vi-copy v begin-selection; \
   bind-key -t vi-copy C-v rectangle-toggle; \
   bind-key -t vi-copy y copy-selection"
# Newer versions
if-shell '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
  "bind-key -T copy-mode-vi v send-keys -X begin-selection; \
   bind-key -T copy-mode-vi V send-keys -X select-line; \
   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle; \
   bind-key -T copy-mode-vi y send-keys -X copy-selection"

# Misc
# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Reloaded ~/tmux.conf"

# Statusbar
#

# Styling
set-option -g status-bg colour32
set-option -g status-fg black
